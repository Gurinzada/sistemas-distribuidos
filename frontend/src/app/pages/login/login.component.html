<div class="container">
  <section class="login-modal">
    <h1 class="login-title">Realize o login com google</h1>

    <button
      class="flex items-center gap-2 px-4 py-2 border rounded-lg shadow"
      (click)="googleLogin()"
    >
      <img
        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
        alt="Google Logo"
        width="20"
        height="20"
      />
      <span>Login com Google</span>
    </button>
  </section>
</div>
